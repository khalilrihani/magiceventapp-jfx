<h1 mat-dialog-title> Add Event  </h1>
  


<div   mat-dialog-content  >
  
<form [formGroup]="EventForm">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="name">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Id</mat-label>
        <input formControlName="id" matInput type="number"  placeholder="id">
        
<!-- <input type="text" id="name" name="name" required
minlength="4" maxlength="8" size="10"> -->
        
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Asset</mat-label>
        <mat-select formControlName="asset"  placeholder="asset">
          <mat-option value="Oui"> Oui</mat-option>
          <mat-option value="Non"> Non</mat-option>
        </mat-select>
      
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Picture</mat-label>
              <input formControlName="picture" matInput placeholder="picture">
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
          
            <mat-form-field appearance="outline">
            <mat-label>Note</mat-label>
            <input  formControlName="note"matInput type="number"  placeholder="note">
            
           </mat-form-field>
           
            <mat-form-field appearance="outline">
              <mat-label>Choose a date</mat-label>
              <input formControlName="date" matInput [matDatepicker]="picker">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>

            </mat-form-field>
          
          <mat-form-field appearance="outline">
            <mat-label>Descripition</mat-label>
            <textarea formControlName="descripition" matInput></textarea>            
          </mat-form-field>
        </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button  style="margin-left: 10px;" mat-raised-button color="primary" (click)="addEvent()"  [disabled]="!EventForm.valid" >{{actionBtn}}</button>

</div>
