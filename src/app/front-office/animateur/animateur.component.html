      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="prenom" class="form-label">First Name</label>
          <input ngModel
            class="form-control"
            type="text"
            id="prenom"
            name="prenom"
            value="prenom"
            required="required">
        </div>
        <div class="mb-3 col-md-6">
          <label for="nom" class="form-label">Last Name</label>
          <input class="form-control" type="text" name="nom" id="nom" value="nom"  ngModel required>
        </div>
        <div class="mb-3 col-md-6">
          <label for="num" class="form-label">num</label>
          <input ngModel
            class="form-control"
            type="tel"
            id="num"
            name="num"
            value=""
            placeholder=""
            required
            pattern="[+]{1}[0-9]{11,14}"
          />
        </div>
        <div class="mb-3 col-md-6">
          <label for="mail" class="form-label">email</label>
          <input ngModel
            type="mail"
            class="form-control"
            id="mail"
            name="mail"
            value=" required"
            required
   pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}"/>
        </div>
        <div class="mb-3 col-md-6">
          <label class="form-label" for="gende">Gender</label>
          <div class="input-group input-group-merge">
              <select id="gende" class="select2 form-select" name="gende" ngModel required>
                  <option value="m">M</option>
                  <option value="f">F</option></select>
            
          </div>
        </div>
        <div class="mb-3 col-md-6">
          <label for="state" class="form-label">region</label>
          <input class="form-control" type="text" id="region" name="region" placeholder=""  ngModel required/>
        </div>
  
  
  
        <div class="mb-3 col-md-6">
          <label for="ville" class="form-label">ville</label>
          <input ngModel
            type="text"
            class="form-control"
            id="ville"
            name="ville"
            placeholder=""
            maxlength="6"
            required
          />
        </div>
        <div class="mb-3 col-md-6">
          <label for="addresse" class="form-label">Address</label>
          <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Addresse" ngModel required />
        </div>
        <div class="mb-3 col-md-6">
          <label for="societe" class="form-label">Nom de societe</label>
          <input type="text" class="form-control" id="societe" name="societe" placeholder=""  ngModel required/>
        </div>
  
        <div class="mb-3 col-md-6">
          <label for="nbr_equipe" class="form-label">Nomber d'equipe</label>
          <input type="number" class="form-control" id="nbr_equipe" name="nbr_equipe" placeholder=""  ngModel required/>
        </div>
       
       
        
      
      </div>
      <div class="mt-2">
        <button type="submit" class="btn btn-primary me-2"    (click)="adda(a.value)">Save changes</button>
        <button type="reset" class="btn btn-outline-secondary">Cancel</button>
      </div>
    </form>
  </div>
