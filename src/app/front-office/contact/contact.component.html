



<body>

<form (ngSubmit)="onSubmit(k)"  #k="ngForm">
  <h1>Should you have any questions, please do not hesitate to contact me :</h1>

  <div class="contentform">
    <div id="sendmessage"> Your message has been sent successfully. Thank you. </div>


    <div class="leftcontact">


      <div class="form-group">
        <p>Name <span>*</span></p>
        <span class="icon-case"><i class="fa fa-user"></i></span>
        <input [(ngModel)]="contact.name" #name="ngModel" type="text" name="prenom" id="prenom" data-rule="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Prénom' doit être renseigné."/>
        <div class="validation"></div>
      </div>

      <div class="form-group">
        <p>E-mail <span>*</span></p>
        <span class="icon-case"><i class="fa fa-envelope-o"></i></span>
        <input [(ngModel)]="contact.email" #email="ngModel" type="email" name="email" id="email" data-rule="email" data-msg="Vérifiez votre saisie sur les champs : Le champ 'E-mail' est obligatoire."/>
        <div class="validation"></div>
      </div>









      <div class="form-group">
        <p>Phone number <span></span></p>
        <span class="icon-case"><i class="fa fa-phone"></i></span>
        <input [(ngModel)]="contact.number" #number="ngModel" type="text" name="phone" id="phone" data-rule="maxlen:10" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Téléphone' doit être renseigné. Minimum 10 chiffres"/>
        <div ></div>
      </div>


      <div class="form-group">
        <p>Subject <span>*</span></p>
        <span class="icon-case"><i class="fa fa-comment-o"></i></span>
        <input [(ngModel)]="contact.subject" #subject="ngModel" type="text" name="sujet" id="sujet" data-rule="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Sujet' doit être renseigné."/>
        <div class="validation"></div>
      </div>

      <div class="form-group">
        <p>Message <span>*</span></p>
        <span class="icon-case"><i class="fa fa-comments-o"></i></span>
        <textarea [(ngModel)]="contact.message" #message="ngModel" name="message" rows="14" data-rule="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Message' doit être renseigné."></textarea>
        <div class="validation"></div>
      </div>
    </div>
  </div>
  <button type="submit" class="bouton-contact">Send</button>

</form>


</body>
