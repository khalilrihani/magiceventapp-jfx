      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Profile Settings</h4>
              </div>
              <form  name="form"  #d="ngForm">
              <div class="row mt-2">
                  <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value="" name="nom"  ngModel required


                    ngModel name="nom"
                    #nom="ngModel"/>
                  <div class="alert alert-danger" *ngIf="nom.touched   && nom.invalid"> required</div>
                  </div>
                  <div class="col-md-6"><label class="labels">Nomber de place </label><input type="number" class="form-control" value="" placeholder="nbp" name="nbr"  ngModel  required


                    ngModel name="nbr"
                    #nbr="ngModel"/>
                  <div class="alert alert-danger" *ngIf="nbr.touched   && nbr.invalid"> required</div></div>
              </div>
              <div class="row mt-3">
                  <div class="col-md-12"><label class="labels">Address </label><input type="text" class="form-control" placeholder="enter address " value="" name="adresse" ngModel  required

                    ngModel name="adresse"
                    #adresse="ngModel"
                    minlength="5"/>
                  <div class="alert alert-danger" *ngIf="adresse.touched   && adresse.invalid"> required</div></div>
                  <div class="col-md-12"><label class="labels">Mobile Number</label><input type="tel" class="form-control" placeholder="enter phone number" value="" name="num_mo" ngModel  required

                    ngModel name="num_mo"
                    #num_mo="ngModel"/>
                  <div class="alert alert-danger" *ngIf="num_mo.touched   && num_mo.invalid"> required</div></div>



                  <div class="col-md-12"><label class="labels">region</label><input type="text" class="form-control" placeholder="enter region" value="" name="region"  ngModel  required


                    ngModel name="region"
                    #region="ngModel"/>
                  <div class="alert alert-danger" *ngIf="region.touched   && region.invalid">  alert required</div></div>
                  <div class="col-md-12"><label class="labels">ville </label><input type="text" class="form-control" placeholder="ville" value="" name="ville"  ngModel  required
                    ngModel name="ville"
                    #ville="ngModel"/>
                  <div class="alert alert-danger" *ngIf="ville.touched   && ville.invalid"> required</div></div>
                  <div class="col-md-12"><label class="labels">surface </label><input type="text" class="form-control" placeholder="enter surface " value="" name="surface"  ngModel required


                    ngModel name="surface"
                    #surface="ngModel"/>
                  <div class="alert alert-danger" *ngIf="surface.touched   && surface.invalid"> required</div></div>

                  <div class="col-md-12" >
                    <label class="labels" >type espace </label>
                    <select class="col-md-12 " required >
                    <option *ngFor="let espace of listespace" [value]="espace.id">{{espace.nom}}</option>

                 </select>
                </div>








              </div>

              <div class="mt-5 text-center"> <button type="submit" class="btn btn-primary me-2"    [disabled]="d.invalid" (click)="add(d.value)">Save profile</button></div>
            </form>
          </div>
      </div>

  </div>
</div>
